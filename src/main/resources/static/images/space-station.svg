<!-- Placeholder para imagem de estação espacial -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" style="background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);">
  <!-- Estrelas de fundo -->
  <circle cx="100" cy="100" r="1" fill="white" opacity="0.8"/>
  <circle cx="200" cy="50" r="0.5" fill="white" opacity="0.6"/>
  <circle cx="300" cy="150" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="450" cy="80" r="0.8" fill="white" opacity="0.7"/>
  <circle cx="600" cy="120" r="1" fill="white" opacity="0.8"/>
  <circle cx="750" cy="60" r="0.6" fill="white" opacity="0.6"/>
  <circle cx="900" cy="180" r="1.2" fill="white" opacity="0.9"/>
  <circle cx="1050" cy="90" r="0.9" fill="white" opacity="0.7"/>
  
  <!-- Mais estrelas -->
  <circle cx="150" cy="300" r="0.7" fill="white" opacity="0.5"/>
  <circle cx="350" cy="280" r="1.1" fill="white" opacity="0.8"/>
  <circle cx="550" cy="320" r="0.4" fill="white" opacity="0.6"/>
  <circle cx="800" cy="290" r="1.3" fill="white" opacity="0.9"/>
  <circle cx="1000" cy="310" r="0.8" fill="white" opacity="0.7"/>
  
  <!-- Estação espacial principal no centro -->
  <g transform="translate(600, 400)">
    <!-- Módulo central -->
    <rect x="-40" y="-20" width="80" height="40" fill="#4a5568" stroke="#2d3748" stroke-width="2" rx="5"/>
    
    <!-- Painéis solares esquerda -->
    <rect x="-120" y="-15" width="70" height="30" fill="#2b6cb0" stroke="#1e40af" stroke-width="1" rx="2"/>
    <line x1="-115" y1="-10" x2="-115" y2="10" stroke="#1e40af" stroke-width="0.5"/>
    <line x1="-105" y1="-10" x2="-105" y2="10" stroke="#1e40af" stroke-width="0.5"/>
    <line x1="-95" y1="-10" x2="-95" y2="10" stroke="#1e40af" stroke-width="0.5"/>
    <line x1="-85" y1="-10" x2="-85" y2="10" stroke="#1e40af" stroke-width="0.5"/>
    <line x1="-75" y1="-10" x2="-75" y2="10" stroke="#1e40af" stroke-width="0.5"/>
    
    <!-- Painéis solares direita -->
    <rect x="50" y="-15" width="70" height="30" fill="#2b6cb0" stroke="#1e40af" stroke-width="1" rx="2"/>
    <line x1="55" y1="-10" x2="55" y2="10" stroke="#1e40af" stroke-width="0.5"/>
    <line x1="65" y1="-10" x2="65" y2="10" stroke="#1e40af" stroke-width="0.5"/>
    <line x1="75" y1="-10" x2="75" y2="10" stroke="#1e40af" stroke-width="0.5"/>
    <line x1="85" y1="-10" x2="85" y2="10" stroke="#1e40af" stroke-width="0.5"/>
    <line x1="95" y1="-10" x2="95" y2="10" stroke="#1e40af" stroke-width="0.5"/>
    
    <!-- Conectores -->
    <rect x="-50" y="-3" width="10" height="6" fill="#2d3748"/>
    <rect x="40" y="-3" width="10" height="6" fill="#2d3748"/>
    
    <!-- Antena -->
    <line x1="0" y1="-20" x2="0" y2="-35" stroke="#718096" stroke-width="2"/>
    <circle cx="0" cy="-37" r="3" fill="#e53e3e"/>
    
    <!-- Janelas/luzes -->
    <circle cx="-20" cy="0" r="4" fill="#ffd700" opacity="0.8"/>
    <circle cx="0" cy="0" r="4" fill="#ffd700" opacity="0.8"/>
    <circle cx="20" cy="0" r="4" fill="#ffd700" opacity="0.8"/>
    
    <!-- Propulsores -->
    <rect x="-35" y="20" width="8" height="15" fill="#4a5568" rx="2"/>
    <rect x="-10" y="20" width="8" height="15" fill="#4a5568" rx="2"/>
    <rect x="15" y="20" width="8" height="15" fill="#4a5568" rx="2"/>
    
    <!-- Flames dos propulsores -->
    <ellipse cx="-31" cy="40" rx="3" ry="8" fill="#ff6b35" opacity="0.8"/>
    <ellipse cx="-6" cy="40" rx="3" ry="8" fill="#ff6b35" opacity="0.8"/>
    <ellipse cx="19" cy="40" rx="3" ry="8" fill="#ff6b35" opacity="0.8"/>
  </g>
  
  <!-- Planeta Terra no canto -->
  <g transform="translate(150, 650)">
    <circle cx="0" cy="0" r="60" fill="#4299e1"/>
    <path d="M-30,-40 Q-20,-30 -10,-35 Q0,-25 10,-30 Q20,-35 30,-25 Q25,-15 15,-10 Q5,-15 -5,-10 Q-15,-5 -25,-15 Q-35,-25 -30,-40" fill="#38a169"/>
    <path d="M-40,20 Q-30,25 -20,20 Q-10,25 0,20 Q10,15 20,25 Q30,20 40,30" fill="#38a169"/>
  </g>
  
  <!-- Lua -->
  <g transform="translate(1050, 150)">
    <circle cx="0" cy="0" r="25" fill="#e2e8f0"/>
    <circle cx="-8" cy="-5" r="3" fill="#cbd5e0"/>
    <circle cx="5" cy="8" r="4" fill="#cbd5e0"/>
    <circle cx="0" cy="-12" r="2" fill="#cbd5e0"/>
  </g>
  
  <!-- Nebulosa distante -->
  <ellipse cx="300" cy="600" rx="80" ry="40" fill="#9f7aea" opacity="0.3"/>
  <ellipse cx="320" cy="610" rx="60" ry="30" fill="#ed64a6" opacity="0.2"/>
  
  <!-- Satélites menores -->
  <g transform="translate(200, 200)">
    <rect x="-3" y="-3" width="6" height="6" fill="#4a5568" rx="1"/>
    <rect x="-8" y="-1" width="5" height="2" fill="#2b6cb0"/>
    <rect x="3" y="-1" width="5" height="2" fill="#2b6cb0"/>
  </g>
  
  <g transform="translate(1000, 500)">
    <rect x="-4" y="-4" width="8" height="8" fill="#4a5568" rx="1"/>
    <rect x="-10" y="-1" width="6" height="2" fill="#2b6cb0"/>
    <rect x="4" y="-1" width="6" height="2" fill="#2b6cb0"/>
    <line x1="0" y1="-4" x2="0" y2="-10" stroke="#718096" stroke-width="1"/>
  </g>
</svg>
