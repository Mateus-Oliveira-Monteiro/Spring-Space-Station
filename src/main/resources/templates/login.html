<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Estação Espacial</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">Estação Espacial</h1>
            <h2>Sistema de Gerenciamento</h2>
            <p>Bem-vindo ao sistema de controle das estações espaciais</p>
            
            <form style="margin-top: 2rem;">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control" placeholder="Digite seu email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
                </div>
                
                <a href="/home" class="btn btn-primary" style="width: 100%; text-align: center; margin-top: 1rem;">
                    Entrar
                </a>
            </form>
        </div>
    </div>
</body>
</html>
